{% extends 'sample.html' %}
{% block body %}

<html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
    <style>
        form{
            border-radius: 20px;
            border: solid rgb(9, 8, 10);
            transition: 2s;
        }
        form:hover{
            transform: scale(1.03);
        }
        label{
            font-weight: 500;
            
        }
        h1{
            font-weight: 700;
            color: rgb(135, 180, 238);
        }
    </style>
  </head>
  <body>
    <h1 class="text-center mt-5">ADD FOOD TYPE</h1>
    <div class="container p-5 mt-5" style="background: rgb(212, 241, 245); border-radius: 25px;">
        <form class="p-4 " action="add_facili" method="post" enctype="multipart/form-data"  enctype="multipart/form-data">
            <div class="row">
            <div class="form-group col-md-10">
              <label for="Prescription" class="form-label">Type Name </label>
              <input type="text" class="form-control form-control-lg " id="file" name="textfield" value={{val.type}}  required>
              
            </div>
        
            </div>

            <div class="row">
              <div class="form-group col-md-10">
                <label for="Prescription" class="form-label">Description</label>
                <input type="text"class="form-control form-control-lg" id="file" name="textfield2"  value={{val.description}}  required>
                
              </div>
          
              </div>

              <div class="row">
                <div class="form-group col-md-10">
                  <label for="Prescription" class="form-label">Image</label>
                  <input type="file" class="form-control form-control-lg " name="file"/><img src="../media/{{val.image}}" width="100" height="100">
                  
                </div>
            
                </div>

            <div class="mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" align="center" value="EDIT">EDIT</button>
            </div>
          </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
<!-- </html> -->
{% endblock %}
