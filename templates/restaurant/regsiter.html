  .check {
    display: inline-block;
    position: absolute;
    border: 1px solid #ebebeb;
    border-radius: 50%;

    width: 13px;

    left: 0px;
    z-index: 5;
    transition: border .25s linear;
    -webkit-transition: border .25s linear; }
    .check:before {
      position: absolute;
      display: block;
      content: '';
      width: 9px;
      height: 9px;
      border-radius: 50%;
      -moz-border-radius: 50%;
      -webkit-border-radius: 50%;

      transition: background 0.25s linear;
      -webkit-transition: background 0.25s linear; }

<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="../../static/images/restaurant.jpg"   class="img-thumbnail"  alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form"  action="rest_reg"   enctype="multipart/form-data">
                        <h2>Restaurant registration form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Restaurant name :</label>
                                <input type="text" name="name" id="name" palceholder="enter_name" pattern="[A-Z][a-zA-Z\s'-]{3,49}" title="First letter must be capital"   required  />
                            </div>
                            <div class="form-group">
                                <label for="father_name">Details :</label>
                                <input type="text" name="details" id="" placeholder="enter_details"   title="Provide a valid detail" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" placeholder="enter_address"  title="Provide a valid address"   required/>
                        </div>

                        <div class="form-group">
                            <label for="license">License_Number :</label>
                            <input type="number" name="license" placeholder="enter_license_number" required pattern="[0-9]{14}" title="Provide 14 digit license number"/>
                        </div>

                        <div class="form-group">
                            <label for="Restaurant photo">Restaurant photo:</label>
                            <input type="file" name="files" id="Restaurant photo" required/>
                        </div>

                        
                            <div class="form-group">
                                <label for="number">Phone number :</label>
                                <input type="number" name="number" id="number" palceholder="enter_number"  pattern="[6-9]{1}[0-9]{9}" title="Please enter valid phone number"  required  />
                            </div>
                            
                        

                        <div class="form-row">
                            <div class="form-group">
                                <label for="start time">START TIME :</label>
                                <input type="time" name="TIME1" id="time" placeholder="enter time" required/>
                            </div>
                            <div class="form-group">
                                <label for="Password">END TIME :</label>
                                <input type="time" name="TIME2" id="time1" placeholder="enter time" required/>
                            </div>
                        </div>

                        <div class="form-row">

                          <div class="form-group">
