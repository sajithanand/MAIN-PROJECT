<!-- <!DOCTYPE html> -->
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  <section class="vh-100 gradient-custom p-5">
    <div class="row p-5">
      <div class="col-xl-7 col-lg-4"></div>
          <div class="card1 shadow-2-strong card-registration col-lg-8 col-xl-5" style="border-radius: 15px; opacity:0.89;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form action="reg" method="post" name="myform" id="register-form"  enctype="multipart/form-data">
              
                <div class="row">
                  <div class="col-xl-11 mb-8">
  
                    <div class="form-outline">
                      <label class="form-label" for="fullName">Name</label>
                      <input type="text" id="fullName" class="form-control form-control-lg is-valid" title="please match the requested format" title="please match the given format [A-Z a-z.]{3,25}"  name="name" required pattern="[A-Z a-z.]{3,25}" placeholder="enter name">
                      
                    </div>
  
                  </div>
                 
                </div>
  
                <div class="row">
                  <div class="col-xl-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <label for="birthdayDate" class="form-label">Birthday</label>
                      <input type="date" class="form-control form-control-lg is-valid" id="birthdayDate" min="1995-01-01" max="2019-01-12" name="birthday" required>
                      
                    </div>
  
                  </div>
                  <div class="col-xl-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="Gender"
                        value="Male" checked />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                        value="Female" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-xl-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg is-valid" name="phone" title="Please enter valid mobile number" required pattern="[0-9]{10}" placeholder="phone">
                      
                    </div>
  
                  </div>
  
                  <div class="col-xl-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <label class="form-label" for="address">Address</label>
                      <input type="text" id="address" class="form-control form-control-lg is-valid" name="address" title="Enter valid Address" required pattern="^[#.0-9a-zA-Z\s,-]+$" placeholder="Address">
                      
                    </div>
  
                  </div>
                  
                </div>
                <div class="row">
                  <div class="col-xl-6 mb-4 pb-2">
                    <div class="form-outline">
                      <label class="form-label" for="address">Email</label>
                      <input type="email" id="address" class="form-control form-control-lg is-valid" name="username" title="please match the format [a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}">
                      
                    </div>
                     
                    
  
                  </div>
                  <div class="col-xl-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" class="form-control form-control-lg is-valid" name="password" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password">
                      
                    </div>
  
                  </div>
                </div>
  
                
  
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" style="width: 100%;">
                </div>
  
              </form>
            </div>
          </div>
        </div>
  </section>
  
  
  <style>
      .gradient-custom {
  /* fallback for old browsers */
  
  
  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background-image:url("https://images.pexels.com/photos/1640774/pexels-photo-1640774.jpeg?auto=compress&cs=tinysrgb&w=600");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;

  }
  
  label{
    font-weight: bold;
    font-style: unset;
  }
  .card-registration .select-input.form-control[readonly]:not([disabled]) {
  font-size: 1rem;
  line-height: 2.15;
  padding-left: .75em;
  padding-right: .75em;
  }
  .card-registration .select-arrow {
  top: 13px;
  }
  
  .btn-primary{
    transition: .5s all ease;
  }
  .btn-primary:hover{
    border-radius: 15px;
    transform: scale(.9);
  }
  .card1{
    transition: .9s all ease;
  }
  .card1:hover{
    transform: scale(1.15);
  }
  .form-control{
    border-top-left-radius:18px ;
    border-bottom-right-radius: 18px;
    border-color: blue;
  }
  
  </style>
  
 

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
