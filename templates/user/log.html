{% extends 'user/user_home.html' %}
{% block body %}



<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="../../static/images/user_banner.jpg" style="width: 100%;height:700px" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../static/images/rahmath.jpg"  style="width: 100%; height: 700px" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../static/images/zaatar.jpg"  style="width: 100%; height:700px" alt="Third slide">
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="../../static/images/penta_cuisine.png"  style="width: 100%; height:700px" alt="Third slide">
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="../../static/images/mezban.png"  style="width: 100%; height:700px" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

{% endblock %}
